<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>CRUD</title>
        <link rel="icon" type="image/png" href="img/favicon-1.png" sizes="32x32"/>
        <script type="text/javascript" src="js/jquery-3.4.0.js"></script>

        <link href="css/style2.css" rel="stylesheet" type="text/css"/>
    </head>

    <body onload="startDB()">
        
        
        
        <h1 class="centro">Formulario de Clientes</h1>
        
        <div class="formu">
            <div class="formu-header">
                <h3>Clientes</h3>
            </div>
            <div class="formu-body">
                <form id="datosClientes">


                    <div class="row">
                        <div class="col-2 col-s-3">
                            <label>Nombre</label>
                        </div>
                        <div class="col-10 col-s-9">
                            <input type="text" placeholder="nombre" name="nombre" id="nombre" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2 col-s-3">
                            <label>Apellido</label>
                        </div>
                        <div class="col-10 col-s-9">
                            <input type="text" placeholder="apellido" name="apellido" id="apellido" required/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2 col-s-3">
                            <label>C.I</label>
                        </div>
                        <div class="col-10 col-s-9">
                            <input type="text" placeholder="C.I" name="ci" id="ci" required/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2 col-s-3">
                            <label>Direccion</label>
                        </div>
                        <div class="col-10 col-s-9">
                            <input type="text" placeholder="direccion" name="direccion" id="direccion" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2 col-s-3">
                            <label>Telefono</label>
                        </div>
                        <div class="col-10 col-s-9">
                            <input type="text" placeholder="telefono" name="telefono" id="telefono" required/>
                        </div>
                    </div>

                </form>
            </div>
            <div class="formu-footer">
                <input type="submit" id="btnSubmit"  value="Guardar">
                <button type="button" id="editar">Modificar</button>
                
                
                    
            </div>
        </div>
        <br>
       
       
        
        <div id="msg">
            
        </div>
        
        <br>

        <br>
        
        <hr>
        <h2 class="centro">Tabla de Clientes</h2>
        <div id="registro" >
          
            <br>
            
            <div class="" id="elements" >
                <table class="tabla" id="lista">
                    <thead>
                        <tr>
                            <th>Cod</th>
                            
                            <th>Cedula</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Direccion</th>
                            <th>Telefono</th>
                            
                        </tr>
                    </thead>
                    <tbody id="elementsList">
                        <tr><td colspan="3">Not elements to show</td></tr>
                    </tbody>
                </table>
                <br>
                <br>
                

            </div>  

        </div>
        <script src="js/funciones.js" type="text/javascript"></script>
    </body>


</html>
